<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recargas Telefónicas</title>
</head>
<body>
  <h1>Formulario de Recarga</h1>
  <form id="recargaForm">
    <label>Número telefónico:</label><br />
    <input type="text" id="numero" required /><br />
    <label>Monto (₡):</label><br />
    <input type="number" id="monto" required /><br /><br />
    <button type="submit">Enviar Recarga</button>
  </form>
  <p id="respuesta"></p>

  <script src="script.js"></script>
</body>
</html>
