<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recarga Telefónica</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    form { max-width: 400px; margin: auto; }
    input, button { display: block; width: 100%; margin: 1rem 0; padding: 0.5rem; }
  </style>
</head>
<body>
  <h2>Formulario de Recarga</h2>
  <form id="recargaForm">
    <input type="tel" id="telefono" placeholder="Número de teléfono" required />
    <input type="number" id="monto" placeholder="Monto en colones" required />
    <button type="submit">Recargar</button>
  </form>
  <p id="mensaje"></p>

  <script src="script.js"></script>
</body>
</html>
